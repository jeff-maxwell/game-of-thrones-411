<div>
    <div class="container">
        <div class="row text-center">
            <h1 class="title text-center">Characters of GOT</h1>
        </div>
        <div class="row search-container">
            <input [(ngModel)]="searchString" autofocus class="form-control search-box" placeholder="search">
        </div>
        <div *ngIf="!characters" class="spinner-wrapper text-center">
            <app-spinner></app-spinner>
        </div>
        <div *ngIf="characters" class="characters">
            <div class="row">
                <div class="card-deck">
                    <div *ngFor="let character of characters">
                        <app-people-card [person]="character"></app-people-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
