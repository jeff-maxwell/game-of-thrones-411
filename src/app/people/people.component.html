<div>
	<div class="container">
  		<div class="row text-center">
    		<h1 class="title text-center">Characters of GOT</h1>
  		</div>
  		<div class="row search-container">
    		<input [(ngModel)]="searchString" autofocus class="form-control search-box" placeholder="search">
  		</div>
  		<div *ngIf="characters" class="characters">
    		<div class="row">
      		<div *ngFor="let character of characters | searchFilter : searchString" class="character-profile-card" [routerLink]="['/people', character._id]" style="cursor:pointer;">
        		<div class="profile-pic">
          			<img *ngIf="character.imageLink" src="https://api.got.show{{character.imageLink}}" alt="character image">
          			<img *ngIf="!character.imageLink" src="../../assets/people-pictures/no-image.png" alt="character image not found">
        		</div>
      			<div class="profile-body text-center">
        			<p class="profile-text">{{character.name}}</p>
      			</div>
    		</div>
  		</div>
	</div>
</div>
