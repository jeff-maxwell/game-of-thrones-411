<div *ngIf="selectedPerson" class="text-center info">
    <div *ngIf="selectedPerson.image" class="profile-pic">
        <img src="{{selectedPerson.image}}">
    </div>
    <h1>{{selectedPerson.name}}</h1>
    <h3>{{selectedPerson.house}}</h3>
    <h4>Titles:</h4>
    <div *ngIf="selectedPerson.titles" class="books">
        <h5 *ngFor="let title of selectedPerson.titles">{{title}}</h5>
    </div>
</div>
